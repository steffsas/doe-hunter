linters-settings:
  revive:
    rules:
      - name: var-naming
        disabled: true 
  exhaustive:
    default-signifies-exhaustive: true
  staticcheck:
    # SA1019 is for checking that we're not using fields marked as deprecated
    # in a comment. It decides this in a loose way so I'm silencing it. Also because
    # it's tripping on our own structs.
    checks: ["all", "-SA1019"]

issues:
  exclude-rules:
    # disable funlen for test funcs
    - source: "^func Test"
      linters:
        - funlen
    - path: "(.+)_test\\.go$"
      linters:
        - dupl
    - path: "consumer/"
      linters:
        - dupl
    - path: "scan/"
      linters:
        - dupl
    - path: "(.+)_test\\.go$"
      linters:
        - nilnil

run:
  go: '1.22.3'
  timeout: 10m